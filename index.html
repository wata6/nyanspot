  <div id="catcafe-template">
    <!-- 猫カフェ投稿画面のテンプレート -->
    <div class="catcafe-item">
      <div class="catcafe-item__detail">
        <a class="catcafe-item__title"></a>
        <div class="catcafe-item__delete-wrapper">
          <button class="btn btn-danger catcafe-item__delete">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
            削除
          </button>
        </div>
      </div>
      <div class="catcafe-item__image-wrapper">
        <img class="catcafe-item__image" alt="">
      　 <ul>
        　 <li><span class="catcafe-item__explanation"></span></li>
        　  <li>住所：<span class="catcafe-item__region"></span></li>
        　 <li>料金：<span class="catcafe-item__fee"></span></li>
        　 <li>営業時間：<span class="catcafe-item__opening"></span></li>
        　 <li>定休日：<span class="catcafe-item__closed"></span></li>
         </ul>　　
      </div>
    </div>
    <!-- /.catcafe-item -->
  </div>
  
  <div id="catcafe-detail-template">
    <!-- 猫カフェ詳細画面のテンプレート -->
    <div class="catcafe-item">
      <div class="catcafe-item__detail">
        <a class="catcafe-item__title"></a>
        <div class="catcafe-item__delete-wrapper">
          <button class="btn btn-danger catcafe-item__delete">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
            削除

        </div>
      </div>
      <div class="catcafe-item__image-wrapper">
        <img class="catcafe-item__image" alt="">
      　 <ul>
        　 <li><span class="catcafe-item__explanation"></span></li>
        　 <li>料金：<span class="catcafe-item__fee"></span></li>
        　 <li>営業時間：<span class="catcafe-item__opening"></span></li>
        　 <li>定休日：<span class="catcafe-item__closed"></span></li>
         </ul>　　
      </div>
      <p>アクセス：<span class="catcafe-item__address"></span>
      <div id="map1"></div>
      </p>
    </div>

  <!-- 猫カフェ情報追加モーダル -->
  <div id="add-catcafe-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">猫カフェの登録</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-1">
          <form id="catcafe-form">
            <div class="form-group row">
              <label for="add-catcafe-title" class="col-md-3  col-form-label">店舗名</label>
              <div class="col-md-9">
                <input id="add-catcafe-title" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-catcafe-region" class="col-md-3  col-form-label">住所</label>
              <div class="col-md-9">
                <input id="add-catcafe-region" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-catcafe-explanation" class="col-md-3  col-form-label">概要(80文字以内)</label>
              <div class="col-md-9">
                <textarea id="add-catcafe-explanation" class="form-control" name="content" maxlength='80'　required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-catcafe-fee" class="col-md-3  col-form-label">料金</label>
              <div class="col-md-9">
                <input id="add-catcafe-fee" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-catcafe-opening" class="col-md-3  col-form-label">営業時間</label>
              <div class="col-md-9">
                <input id="add-catcafe-opening" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="add-catcafe-closed" class="col-md-3  col-form-label">定休日</label>
              <div class="col-md-9">
                <input id="add-catcafe-closed" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">表紙画像</div>
              <div class="col-md-9">
                <div class="custom-file">
                  <input id="add-catcafe-image" type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif"
                    class="custom-file-input" required>
                  <label id="add-catcafe-image-label" class="custom-file-label" for="add-catcafe-image">ファイルを選択</label>
                </div>
              </div>
            </div>
            
            <div id="form-group row">
              <label for="add-catcafe-address" class="col-form-label">マップ登録</label>
              <div class="mb-3 d-flex flex-row">
                <input id="add-catcafe-address" type="textbox" value="" class="form-control col-md-10" required />
                <input id="submit" type="button" value="検索する" class="col-md-2" />
              </div>
              <div id="map"></div>
          　</div>
            <div id="add-catcafe__help" class="alert alert-danger"></div>
            <button id="submit_add_catcafe" type="submit" class="btn btn-default btn-success btn-block">
              保存する
            </button>
        </div>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
  </div>
